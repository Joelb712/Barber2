{% load static %}
<div>
    <h4>Eliminar Cliente</h4>
    <p>¿Está seguro que desea eliminar al cliente</p>

    <form id="form-eliminar-cliente" class="ajax-form" method="post" action="{% url 'eliminar_cliente' cliente.pk %}" data-contenedor="#tablaClientes">
        {% csrf_token %}
        <div class="d-flex justify-content-end gap-2">
            <button type="button" class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded"  onclick="cerrarModalAjax();">Cancelar</button>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Confirmar</button>
        </div>
    </form>
</div>

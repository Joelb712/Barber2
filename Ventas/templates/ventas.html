{% load static %}
<style>
  label {
    color: white;
  }
  .inactivo {
  display: none;  /* Oculta las filas inactivas */}
</style>

<div class="card">
  <div class="p-6 text-white text-center">
      <h2 class="text-2xl font-bold text-yellow-400">Ventas</h2>
  </div>

  <div class="card grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
    <div class="bg-zinc-800 p-6 rounded-xl text-center shadow hover:scale-105 transition duration-300">
        <p class="font-semibold text-white">
          <i class="text-green-500 text-center fa-dollar-sign"></i>    
          {{total}}      
        </p>
        <p class="text-yellow-500 mt-4 font-bold">
          Venta de Productos
        </p>
    </div>
    <div class="bg-zinc-800 p-6 rounded-xl text-center shadow hover:scale-105 transition duration-300">
        <p class="font-semibold text-white">
          <i class="text-green-500 text-center fa-dollar-sign"></i>
        </p>
        <p class="text-yellow-500 mt-4 font-bold">
          Venta de Servicios
        </p>
    </div>
    <div class="bg-zinc-800 p-6 rounded-xl text-center shadow hover:scale-105 transition duration-300">
        <p class="font-semibold text-white">
          <i class="text-green-500 text-center fa-dollar-sign"></i>
          {{total}}
        </p>
        <p class="text-yellow-500 mt-4 font-bold">
          Ventas Semanal
        </p>
    </div>

  </div>


  <div class="p-6 space-y-6">
    <div class="bg-zinc-800 backdrop-blur-sm rounded-xl p-5 shadow">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
          <h2 class="text-xl font-bold flex items-center gap-2 text-white">
            <i class="fas fa-cash-register"></i> Lista de Ventas
          </h2>
          <p class="text-white">Aquí puedes ver todos las ventas de la Barberia</p>
        </div>
        <button data-url="{% url 'crear_venta' %}" data-titulo="Nuevo Venta" class="btn-ajax-form px-4 py-2 bg-yellow-500 hover:bg-blue-700 text-black font-medium rounded-lg transition">
          <i class="fas fa-plus mr-2"></i> Nueva Venta
        </button>
        <button id="btnMostrarInactivos" class="px-4 py-2 bg-indigo-500 hover:bg-blue-700 text-black font-medium rounded-lg transition">
          Mostrar Inactivos
        </button>
      </div>
    </div>

    <div id="tablaVentas" class="bg-zinc-800 backdrop-blur-sm rounded-xl p-5 shadow overflow-x-auto" data-url="{% url 'tabla_ventas' %}">
      {% include 'ventas_tabla.html' %}
    </div>
  </div>
</div>


<script>
  // Delegación de botones Editar/Eliminar usando el modal global
  $('#tablaVentas').on('click', '.btnEliminar', function() {
    const id = $(this).closest('tr').data('pk');
    abrirModalAjax(`/ventas/cancelar/${id}/`, 'Cancelar Venta');
  });

  // Mostrar/Ocultar inactivos
  $(document).ready(function () {
    $('#btnMostrarInactivos').click(function() {
      $('.inactivo').toggle();
    });
  });

</script>

<div class="bg-neutral-900 text-gray-200 p-6 rounded-lg shadow-lg max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold mb-4 text-yellow-400">Nueva Venta</h2>

  <form id="form-venta" class="space-y-4 ajax-form" action="{% url 'crear_venta' %}" method="post">
    {% csrf_token %}

    <!-- Cliente -->
    <div>
      <label for="cliente" class="block text-sm font-medium mb-1 text-yellow-400">Cliente</label>
      <select id="cliente" name="cliente"
        class="w-full rounded-lg bg-neutral-700 text-gray-100 border border-neutral-600 focus:ring-yellow-500 focus:border-yellow-500"
        required>
        <option value="">Seleccione un cliente</option>
        {% for c in clientes %}
        <option value="{{ c.id }}">{{ c.first_name }} {{ c.last_name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Productos -->
    <div>
      <label class="block text-sm font-medium mb-2 text-yellow-400">Productos</label>
      <div id="productos-container" class="space-y-2">
        <div class="grid grid-cols-12 gap-2 producto-item">
          <div class="col-span-6">
            <select name="productos[]" class="w-full rounded-lg bg-neutral-700 text-gray-100 border border-neutral-600" required>
              <option value="">Seleccione producto</option>
              {% for p in productos %}
              <option value="{{ p.id }}">{{ p.nombre }} (Stock: {{ p.stock_actual }})</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-span-4">
            <input type="number" min="1" value="1" name="cantidades[]"
              class="w-full rounded-lg bg-neutral-700 text-gray-100 border border-neutral-600 text-center">
          </div>
          <div class="col-span-2 flex items-center justify-center">
            <button type="button" onclick="removeProducto(this)"
              class="bg-red-600 hover:bg-red-700 px-3 py-2 rounded text-sm font-semibold">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
      <button type="button" onclick="addProducto()"
        class="mt-3 bg-neutral-700 hover:bg-neutral-600 text-yellow-400 font-medium px-4 py-2 rounded flex items-center">
        <i class="fa fa-plus mr-2"></i>Agregar producto
      </button>
    </div>

    <div class="text-right pt-4">
      <button type="submit"
        class="bg-yellow-500 hover:bg-yellow-600 text-neutral-900 font-bold py-2 px-6 rounded-lg transition flex items-center justify-center">
        <i class="fa fa-cash-register mr-2"></i>Confirmar Venta
      </button>
    </div>
  </form>
</div>

<script>
function addProducto() {
    let container = document.getElementById("productos-container");
    let row = container.querySelector(".producto-item").cloneNode(true);

    // Resetear campos
    row.querySelector("select").value = "";
    row.querySelector("input[name='cantidades[]']").value = 1;

    container.appendChild(row);
}

function removeProducto(btn) {
    let container = document.getElementById("productos-container");
    if (container.querySelectorAll(".producto-item").length > 1) {
        btn.closest(".producto-item").remove();
    }
}

</script>

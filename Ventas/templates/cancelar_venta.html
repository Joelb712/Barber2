<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cancelar Venta</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h4>Cancelar Venta</h4>
    <p>¿Está seguro que desea cancelar la venta?</p>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" onclick="window.parent.postMessage({action: 'closeBootbox'}, '*');">Cancelar</button>
            <button type="submit" class="btn btn-danger">Confirmar</button>
        </div>
    </form>
</body>
</html>

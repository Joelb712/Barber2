{% load static %}
<style>
  label {
    color: white;
  }
</style>

<div class="card">
  <div class="p-6 text-white text-center">
      <h2 class="text-2xl font-bold text-yellow-400">Métodos de Pago</h2>
  </div>

  <div class="p-6 space-y-6">
    <div class="bg-zinc-800 backdrop-blur-sm rounded-xl p-5 shadow">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <button data-url="{% url 'crear_metodo' %}"  class="btn-ajax-form px-4 py-2 bg-yellow-500 hover:bg-blue-700 text-black font-medium rounded-lg transition">
          <i class="fas fa-plus mr-2"></i> Nuevo Método de Pago
        </button>
      </div>
    </div>

    <div id="tablaMetodos" class="bg-zinc-800 backdrop-blur-sm rounded-xl p-5 shadow overflow-x-auto" data-url="{% url 'tabla_metodos' %}">
      {% include 'metodos_tabla.html' %}
    </div>
  
  </div>
</div>


<script>
    $('#tablaMetodos').on('click', '.btnEliminar', function() {
        const id = $(this).closest('tr').data('pk');
        abrirModalAjax(`/metodos/estado/${id}/`, 'Activar/ Descactivar Metodo de Pago');
    });

</script>

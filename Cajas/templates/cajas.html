{% load static %}
<style>
  label {
    color: white;
  }
  .inactivo {
  display: none;  /* Oculta las filas inactivas */}
</style>

<div class="card">
  <div class="p-6 text-white text-center">
      <h2 class="text-2xl font-bold text-yellow-400">Cajas</h2>
  </div>
  
  <div class="p-6 space-y-6">
    <div class="bg-zinc-800 backdrop-blur-sm rounded-xl p-5 shadow">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
          <h2 class="text-xl font-bold flex items-center gap-2 text-white">
            <i class="fas fa-cash-register"></i> Lista de Cajas
          </h2>
          <p class="text-white">Aquí puedes ver todas las cajas de la Barbería</p>
        </div>
        
        <button data-url="{% url 'apertura_caja' %}" data-titulo="Abrir Caja" class="btn-ajax-form px-4 py-2 bg-yellow-500 hover:bg-blue-700 text-black font-medium rounded-lg transition">
          <i class="fas fa-cash-register mr-2"></i> Abrir Caja
        </button>
        
        <button data-url="{% url 'cierre_caja' %}" data-titulo="Cerrar Caja" class="btn-ajax-form px-4 py-2 bg-blue-500 hover:bg-blue-700 text-black font-medium rounded-lg transition">
          <i class="fas fa-lock mr-2"></i> Cerrar Caja
        </button>
        
      </div>
    </div>

    <div id="tablaCajas" class="bg-zinc-800 backdrop-blur-sm rounded-xl p-5 shadow overflow-x-auto text-white" data-url="{% url 'tabla_cajas' %}">
      {% include 'cajas_tabla.html' %}
    </div>
  </div>
</div>

<script>
 $('#tablaCajas').on('click', '.btnVer', function() {
    const id = $(this).closest('tr').data('pk');
    abrirModalAjax(`/ventasdecaja/${id}/`, 'Ventas de la Caja');
  });
</script>

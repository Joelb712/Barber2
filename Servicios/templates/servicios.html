{% load static %}
<style>
  label {
    color: white;
  }
  .inactivo {
    display: none;  /* Oculta las filas inactivas */
  }
</style>

<div class="card">
  <div class="p-6 text-white text-center">
      <h2 class="text-2xl font-bold text-yellow-400">Gestión de Servicios</h2>
  </div>

  <div class="p-6 space-y-6">
    <div class="bg-zinc-800 backdrop-blur-sm rounded-xl p-5 shadow">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
          <h2 class="text-xl font-bold flex items-center gap-2 text-white">
            <i class="fas fa-users"></i> Lista de Servicios
          </h2>
          <p class="text-white">Aquí puedes ver todos los servicios de la Barbería</p>
        </div>
        <button data-url="{% url 'formserv' %}" data-titulo="Nuevo SErvicio" class="btn-ajax-form px-4 py-2 bg-yellow-500 hover:bg-blue-700 text-black font-medium rounded-lg transition">
          <i class="fas fa-plus mr-2"></i> Nuevo Servicio
        </button>
        <button id="btnMostrarInactivos" class="px-4 py-2 bg-indigo-500 hover:bg-blue-700 text-black font-medium rounded-lg transition">
          Mostrar Inactivos
        </button>
      </div>
    </div>

    <div id="tablaServicios" class="bg-zinc-800 backdrop-blur-sm rounded-xl p-5 shadow overflow-x-auto" data-url="{% url 'tabla_servicios' %}">
      {% include 'servicios_tabla.html' %}
    </div>

  </div>
</div>

<script>
  // Delegación de botones Editar/Eliminar usando el modal global
  $('#tablaServicios').on('click', '.btnEditar', function() {
    const id = $(this).closest('tr').data('pk');
    abrirModalAjax(`/servicios/editar/${id}/`, 'Editar Servicio');
  });

  $('#tablaServicios').on('click', '.btnEliminar', function() {
    const id = $(this).closest('tr').data('pk');
    abrirModalAjax(`/servicios/eliminar/${id}/`, 'Eliminar Servicio');
  });

  // Mostrar/Ocultar inactivos
  $(document).ready(function () {
    $('#btnMostrarInactivos').click(function() {
      $('.inactivo').toggle();
    });
  });

</script>

{% load static %}
 
<div class="bg-zinc-800 backdrop-blur-sm rounded-xl p-5 shadow overflow-x-auto">
    <table id="listaserv" class="min-w-full divide-y divide-gray-200">
        <thead class="bg-slate-700">
            <tr>
            <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Nombre</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Precio</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Duración</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Descripción</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Activo</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Acciones</th>
            </tr>
        </thead>
        <tbody class="bg-gray-300 divide-y divide-gray-200">
            {% for s in servicios %}
            <tr data-pk="{{ s.pk }}" class="hover:bg-amber-100">
                <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-black">{{ s.nombre }}</td>
                <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-black">{{ s.precio }}</td>
                <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-black">{{ s.duracion }}</td>
                <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-black">{{ s.descripcion }}</td>
                <td class="px-4 py-3 whitespace-nowrap">
                    <span class="px-2 inline-flex text-sm leading-5 font-semibold rounded-full 
                    {% if s.activo %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
                    {{ s.activo|yesno:"Activo,Inactivo" }}
                    </span>
                </td>
                <td class="px-4 py-3 whitespace-nowrap text-m font-medium">
                    <button class="btnEditar text-yellow-600 hover:text-yellow-800 mr-2">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btnEliminar text-red-600 hover:text-red-800">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

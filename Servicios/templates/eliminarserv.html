{% load static %}

<div class="p-4">
   <h4>Eliminar Servicio</h4>
    <p>¿Está seguro que desea eliminar el servicio</p>

    <form id="form-eliminar-servicio" class="ajax-form" method="post" action="{% url 'eliminar_servicio' servicio.pk %}" data-contenedor="#tablaServicios">
        {% csrf_token %}
        <div class="d-flex justify-content-end gap-2">
            <button type="button" class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded"  onclick="cerrarModalAjax();">Cancelar</button>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Confirmar</button>
        </div>
    </form>
</div>

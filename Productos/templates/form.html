<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     {% load static %}
    <title>Agregar Producto</title>
    <style>
        textarea{
            field-sizing: content;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
     {% csrf_token %}
     {{ form.as_p }}
     {% if form.instance.imagen %}
        <img src="{{ form.instance.imagen.url }}" class="img-thumbnail mb-2" style="height:100px;">
     {% else %}
        <img src="{% static 'imgs/productos/aceite.png' %}" class="img-thumbnail mb-2" style="height:100px;">
     {% endif %}
        
     <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <script src="{% static 'jQuery-3.7.0/jquery-3.7.0.js' %}"></script> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/6.0.4/bootbox.all.min.js"></script>
</body>
</html>

{% load static %}
<div>
    <h4>Eliminar Empleado</h4>
    <p>¿Está seguro que desea eliminar al empleado ?</p>

    <form id="form-eliminar-empleado" class="ajax-form" method="post" action="{% url 'eliminar_empleado' empleado.pk %}"  data-contenedor="#tablaEmpleados">
        {% csrf_token %}
        <div class="d-flex justify-content-end gap-2">
            <button type="button" class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded"  onclick="cerrarModalAjax();">Cancelar</button>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Confirmar</button>
        </div>
    </form>
</div>

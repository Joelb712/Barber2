{% load static %}
<table id="listaemp" class="min-w-full divide-y divide-gray-200">
    <thead class="bg-slate-700">
        <tr>
        <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Usuario</th>
        <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">DNI</th>
        <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Nombre</th>
        <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Apellido</th>
        <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">TelÃ©fono</th>
        <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Especialidad</th>
        <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Estado</th>
        <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Acciones</th>
        </tr>
    </thead>
    <tbody class="bg-gray-300 divide-y divide-gray-200">
        {% for e in empleados %}
        <tr data-pk="{{ e.pk }}" class="{% if not e.activo %}inactivo{% endif %} hover:bg-amber-100">
        <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-black">{{ e.user.username }}</td>
        <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-black">{{ e.dni }}</td>
        <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-black">{{ e.user.first_name }}</td>
        <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-black">{{ e.user.last_name }}</td>
        <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-black">{{ e.telefono }}</td>
        <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-black">{{ e.get_especialidad_display }}</td>
        <td class="px-4 py-3 whitespace-nowrap">
            <span class="px-2 inline-flex text-sm leading-5 font-semibold rounded-full 
            {% if e.activo %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
            {{ e.activo|yesno:"Activo,Inactivo" }}
            </span>
        </td>
        <td class="px-4 py-3 whitespace-nowrap text-m font-medium">
            <button class="btnEditar text-yellow-600 hover:text-yellow-800 mr-2">
            <i class="fas fa-edit"></i>
            </button>
            <button class="btnEliminar text-red-600 hover:text-red-800">
            <i class="fas fa-trash"></i>
            </button>
        </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    // ðŸ’¡ INICIALIZACIÃ“N GARANTIZADA DE DATATABLES ðŸ’¡
    $(function() {
        
        // 1. Destruir DataTables anterior si existe (CLAVE para AJAX)
        if ($.fn.DataTable.isDataTable('#listaemp')) {
            $('#listaemp').DataTable().destroy();
        }

        // 2. Inicializar la tabla de EMPLEADOS
        $('#listaemp').DataTable({
            paging: true,
            searching: true,
            ordering: true,
            
            order: [[1, 'desc']], 
            // Opciones de paginaciÃ³n
            lengthMenu: [
                [10, 20, 50, -1],
                [10, 20, 50, "Todos"]
            ],
            
            // Idioma en espaÃ±ol
            language: {
                url: "//cdn.datatables.net/plug-ins/1.10.25/i18n/Spanish.json"
            },
            responsive: true,
            dom: '<"flex justify-between items-center mb-4"Blf><"overflow-x-auto"rt><"flex justify-between items-center mt-4"ip>',
            buttons: [
            // BotÃ³n para Excel (requiere JSZip)
            {
                extend: 'excelHtml5',
                text: 'Excel',
                title: 'Reporte de Empleados'
            },
            // BotÃ³n para PDF (requiere PDFMake)
            {
                extend: 'pdfHtml5',
                text: 'PDF',
                title: 'Reporte de Empleados',
                orientation: 'landscape',
                exportOptions: {
                    // ðŸ›‘ Excluye la Columna 5 (Acciones) ðŸ›‘
                    columns: [1, 2, 3, 4,5] 
                },
                customize: function (doc) {
                    doc.content[1].table.widths = Array(doc.content[1].table.body[0].length + 1).join('*').split('');
                }
            },
        ]
        });
    });
</script>

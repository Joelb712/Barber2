{% load static %}
<div class="form-container">
    <form id="form-horario" class="ajax-form" action="{% if horario %}{% url 'editar_horario' horario.pk %}{% else %}{% url 'formhora' %}{% endif %}" method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
        <div class="p-2">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="text-danger small mt-1">
                {% for error in field.errors %}{{ error }}{% endfor %}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        <div class="d-flex justify-content-center">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Guardar</button>
        </div>
    </form>
</div>

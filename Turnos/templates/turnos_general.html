{% load static %}
<style>
  label{color: white;}
</style>

<div class="card">
  <div class="p-6 text-white text-center">
    <h2 class="text-2xl font-bold text-yellow-400">Turnos</h2>
  </div>

  <div class="p-6 space-y-6">
    <div class="bg-zinc-800 backdrop-blur-sm rounded-xl p-5 shadow">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
          <h2 class="text-xl font-bold flex items-center gap-2 text-white">
            <i class="fas fa-calendar-check"></i> Lista de Turnos
          </h2>
          <p class="text-white">Aquí puedes ver todos los Turnos de la Barberia</p>
        </div>
        <button data-url="{% url 'dar_turno' %}" data-titulo="Nuevo Turno" class="btn-ajax-form px-4 py-2 bg-yellow-500 hover:bg-blue-700 text-black font-medium rounded-lg transition">
          <i class="fas fa-plus mr-2"></i> Nuevo Turno
        </button>
      </div>
    </div>

    <div id="tablaTurnos" class="bg-zinc-800 backdrop-blur-sm rounded-xl p-5 shadow overflow-x-auto" data-url="{% url 'tabla_turnos' %}">
      {% include 'turnos_tabla.html' %}
    </div>
    
  </div>
</div>


<script>
  // Delegación de botones Editar/Eliminar usando el modal global
  $('#tablaTurnos').on('click', '.btnEditar', function() {
    const id = $(this).closest('tr').data('pk');
    abrirModalAjax(`/turnos/editar/${id}/`, 'Editar Turno');
  });

  $('#tablaTurnos').on('click', '.btnEliminar', function() {
    const id = $(this).closest('tr').data('pk');
    abrirModalAjax(`/turnos/eliminar/${id}/`, 'Cancelar Turno');
  });

</script>

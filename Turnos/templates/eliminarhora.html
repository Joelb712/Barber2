{% load static %}
<p class="text-white mb-6">¿Está seguro que desea eliminar el horario?</p>

<form id="form-eliminar-horario" class="ajax-form" method="post" action="{% url 'eliminar_horario' horario.pk %}"
    data-contenedor="#tablaHorarios">
    {% csrf_token %}
    <div class="flex justify-around mt-5">
        <button type="button"
            class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out"
            onclick="cerrarModalAjax();">
            Cancelar
        </button>
        <button type="submit"
            class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">
            Confirmar
        </button>
    </div>
</form>

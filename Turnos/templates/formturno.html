{% load static %}

<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<style>
    /* Ajustes para Select2 en modo oscuro */
    .select2-container--default .select2-selection--single {
        background-color: #374151 !important; /* bg-gray-700 */
        border: 1px solid #facc15 !important; /* border-yellow-400 */
        border-radius: 0.5rem !important;     /* rounded-lg */
        height: 42px !important;
        color: white !important;
    }
    .select2-container--default .select2-selection--single .select2-selection__rendered {
        color: white !important;
        line-height: 40px !important;
        padding-left: 16px !important; /* Alineaci√≥n con otros inputs */
    }
    .select2-container--default .select2-selection--single .select2-selection__arrow {
        height: 40px !important;
    }
    .select2-dropdown {
        background-color: #1f2937 !important; /* bg-gray-800 */
        border: 1px solid #facc15 !important;
        color: white !important;
    }
    .select2-container--default .select2-results__option--highlighted.select2-results__option--selectable {
        background-color: #facc15 !important; /* yellow-400 */
        color: black !important;
    }
    .select2-search__field {
        background-color: #374151 !important;
        color: white !important;
    }
</style>

<form id="form-turno" class="ajax-form"
    action="{% if turno %}{% url 'editar_turno' turno.pk %}{% else %}{% url 'dar_turno' %}{% endif %}" method="post"
    novalidate>
    {% csrf_token %}

    <div class="grid grid-cols-2 gap-4"> 
        {% for field in form %}
        <div class="text-yellow-400">
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium mb-1">{{ field.label }}</label>
            <div class="relative">
                {{ field }}

                {% if field.name != 'cliente' %}
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-yellow-400">
                    {% if field.name == 'empleado' %} 
                        <i class="fas fa-cut"></i> 
                    {% elif field.name == 'horario' %} 
                        <i class="fas fa-clock"></i>
                    {% endif %}
                </span>
                {% endif %}
            </div>

            {% if field.errors %}
            <div class="text-red-500 mt-1 text-xs"> 
                {% for error in field.errors %}{{ error }}{% endfor %}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        
    </div>
    <div class="flex justify-around mt-5">
        <button type="button"
            class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out"
            onclick="cerrarModalAjax();">
            Cancelar
        </button>
        <button type="submit"
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">
            {% if turno %}
            Guardar Cambios
            {% else %}
            Guardar
            {% endif %}
          </button>
    </div>
</form>

<script>
    $(document).ready(function() {
        // Aplicamos Select2 solo al campo cliente
        $('#id_cliente').select2({
            width: '100%',
            dropdownParent: $('#tailwindModal') // Importante para que funcione dentro del modal
        });
    });
</script>

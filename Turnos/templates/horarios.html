{% load static %}


<div class="rounded-xl shadow-lg overflow-hidden">
  <div class="p-6 text-white text-center">
    <h2 class="text-2xl font-bold text-yellow-400">Horarios</h2>
  </div>

  <div class="p-6 space-y-6">
    <div class="bg-zinc-800 backdrop-blur-sm rounded-xl p-5 shadow">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
          <h2 class="text-xl font-bold flex items-center gap-2 text-white">
            <i class="fas fa-calendar-check"></i> Lista de Horarios
          </h2>
          <p class="text-white">Aquí puedes ver todos los Horarios de la Barberia</p>
        </div>
        <button id="btnAgregarHora" class="px-4 py-2 bg-yellow-500 hover:bg-blue-700 text-black font-medium rounded-lg transition">
          <i class="fas fa-plus mr-2"></i> Nuevo Horarios
        </button>
      </div>
    </div>

    <div class="bg-zinc-800 backdrop-blur-sm rounded-xl p-5 shadow overflow-x-auto">
      <table id="listahora" class="min-w-full divide-y divide-gray-200">
        <thead class="bg-slate-700">
          <tr>
            <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Hora Inicio</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Hora Fin</th>
            <!-- <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Estado</th> -->
            <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-gray-300 divide-y divide-gray-200">
          {% for h in horarios %}
          <tr data-pk="{{ h.pk }}" class="hover:bg-amber-100">
            <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-black">{{ h.hora_inicio }}</td>
            <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-black">{{ h.hora_fin}}</td>
            <td class="px-4 py-3 whitespace-nowrap text-m font-medium">
              <button class="btnEditarHora text-yellow-600 hover:text-yellow-800 mr-2">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btnEliminarHora text-red-600 hover:text-red-800">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>


<script>
  $(document).ready(function () {
      if ( $.fn.DataTable.isDataTable('#listahora') ) {
        $('#listahora').DataTable().destroy();
      }

      $('#listahora').DataTable({
          language: { url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json' },
          dom: 'Bfrtip',
          buttons: [
              {// Botón de Excel
                  extend: 'excelHtml5',
                  className: 'btn btn-success'
              },
              {// Botón de PDF
                  extend: 'pdfHtml5',
                  className: 'btn btn-danger'
              },
              {// Botón de Imprimir
                  extend: 'print',
                  className: 'btn btn-info'
              }
          ]
      });
  });
</script>

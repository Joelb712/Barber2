{% load static %}
<table id="listaturnos" class="min-w-full divide-y divide-gray-200">
    <thead class="bg-slate-700">
        <tr>
            <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Fecha</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Hora</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Cliente</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Barbero</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Estado</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Acciones</th>
        </tr>
    </thead>
    <tbody class="bg-gray-300 divide-y divide-gray-200">
        {% for t in turnos %}
        <tr data-pk="{{ t.pk }}" class="hover:bg-amber-100">
            <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-black">{{ t.fecha|date:"d/m/Y" }}</td>
            <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-black">{{ t.horario.hora_inicio|time:"H:i" }}</td>
            <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-black">{{ t.cliente }}</td>
            <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-black">{{ t.empleado }}</td>
            <td class="px-4 py-3 whitespace-nowrap">
                <span class="px-2 inline-flex text-sm leading-5 font-semibold rounded-full 
                {% if t.estado == 'Pendiente' %}bg-yellow-100 text-yellow-800{% elif t.estado == 'Confirmado' %}bg-blue-100 text-blue-800{% elif t.estado == 'Completado' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
                {{ t.estado }}
                </span>
            </td>
            <td class="px-4 py-3 whitespace-nowrap text-m font-medium">
                <button class="btnEditar text-yellow-600 hover:text-yellow-800 mr-2" title="Editar Turno">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btnEliminar text-red-600 hover:text-red-800" title="Cancelar Turno">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    // ðŸ’¡ INICIALIZACIÃ“N GARANTIZADA DE DATATABLES ðŸ’¡
    $(function() {
        
        // 1. Destruir DataTables anterior si existe (CLAVE para AJAX)
        if ($.fn.DataTable.isDataTable('#listaturnos')) {
            $('#listaturnos').DataTable().destroy();
        }

        // 2. Inicializar la tabla de TURNOS
        $('#listaturnos').DataTable({
            paging: true,
            searching: true,
            ordering: true,
            
            // ðŸ›‘ ORDENACIÃ“N COMPUESTA POR DEFECTO: 
            // 1. Fecha (Columna 0) descendente 
            // 2. Hora (Columna 1) descendente (para que los turnos mÃ¡s prÃ³ximos aparezcan primero)
            order: [[0, 'desc'], [1, 'desc']], 
            
            // Opciones de paginaciÃ³n
            lengthMenu: [
                [10, 20, 50, -1],
                [10, 20, 50, "Todos"]
            ],
            
            // Idioma en espaÃ±ol
            language: {
                url: "//cdn.datatables.net/plug-ins/1.10.25/i18n/Spanish.json"
            },
            responsive: true,
            dom: '<"flex justify-between items-center mb-4"Blf><"overflow-x-auto"rt><"flex justify-between items-center mt-4"ip>',
            buttons: [
     
            {
                extend: 'excelHtml5',
                text: 'Excel',
                title: 'Reporte de Turnos'
            },
            // BotÃ³n para PDF (requiere PDFMake)
            {
                extend: 'pdfHtml5',
                text: 'PDF',
                title: 'Reporte de Turnos',
                orientation: 'landscape',
                exportOptions: {
                    // ðŸ›‘ Excluye la Columna 5 (Acciones) ðŸ›‘
                    columns: [0, 1, 2, 3, 4] 
                },
                customize: function (doc) {
                    doc.content[1].table.widths = Array(doc.content[1].table.body[0].length + 1).join('*').split('');
                }
            },
         
        ]
        });
    });
</script>
